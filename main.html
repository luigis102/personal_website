<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Alemano</title>
    <style>
        :root {
            --bg: #f7f7f7;
            --text: #0f0f0f;
            --muted: #444;
            --accent: #1e73ff;
            --card: #ffffff;
            --border: #e2e2e2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .layout {
            display: grid;
            grid-template-columns: 230px 1fr;
            gap: 32px;
            max-width: 1100px;
            width: 100%;
        }

        .nav {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-self: start;
        }

        .nav h1 {
            font-size: 1.6rem;
            margin: 0;
            letter-spacing: 0.2px;
        }

        .nav-buttons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: var(--accent);
            color: #fff;
            padding: 12px 14px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s ease;
            box-shadow: 0 6px 20px rgba(30, 115, 255, 0.18);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: #1459c2;
            box-shadow: 0 10px 28px rgba(20, 89, 194, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .content {
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        .photo {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transform: translateY(-200px);
        }

        .photo img {
            display: block;
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 12px;
        }

        .bio {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px 20px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transform: translateY(-200px);
        }

        .bio p {
            margin: 0;
            line-height: 1.5;
            color: var(--muted);
            font-size: 1.05rem;
            white-space: pre-line;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .nav {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .nav-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .btn {
                width: 100%;
                min-width: 180px;
            }
            .content {
                justify-items: center;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            .nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-buttons {
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="nav">
            <h1>Luigi Alemano</h1>
            <ul class="nav-buttons">
                <li><a class="btn" href="library.html">My Anti Library</a></li>
            </ul>
        </aside>

        <main class="content">
            <div class="photo">
                <img src="image.JPG" alt="Portrait of Luigi Alemano">
            </div>
            <div class="bio">
                <p>Type here your biography</p>
            </div>
        </main>
    </div>
</body>
</html>
